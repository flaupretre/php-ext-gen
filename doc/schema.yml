# Metadata schema

#---------
# Global data

name:           //str
version;        // str

flags:
  minfo_displays_ini: // bool - whether minfo displays ini entries

[autoconf]:     // <TODO>

ini:
  minfo:			// bool
  settings:
    <name>:
      type:			// str - {bool,int,float,string}
      default:		// str - Use 0/1 for bool
      [access]:		// str - default: PHP_INI_ALL
      [var]:		// Var in module globals - default: ini name
      [modify]:		// String - Modify callback

[extra_files]:
  <filename>:
    [expand]:		// bool - Run through twig ? Default=false
  ...
	
[functions]:
  - <function-name>
  ...

[constants]:    // array of constant definitions

#---------
# Definition of a constant

<constant-name>: // arr
  type:         //str - one of (null,bool,int,double,string,array)
  [computed]:   // bool|string - only if type!=null. Defaults to false
                // Possible values: true, false, use-name
                // use-name -> Use constant name as computed value (in this case,
                // value param is ignored)
  value:        // str - if computed==true, value is formula.

#---------
# Definition of a function

arguments:      // array of call argument definitions

#---------
# Definition of a call argument

<arg-name>:     // arr
  type:         // str - one of (bool,int,double,string,array) or mixed/[a_scalar_type]
  [byref]:      // bool - pass by ref ? Default: false
  [nullok]:     // bool - Default: false
  [optional]:	// bool
  [default]:    // str - If not set, a value of 0 or NULL is used
